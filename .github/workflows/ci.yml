name: CI
on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    strategy:
      matrix:
        platform: [ ubuntu-latest, macOS-latest, windows-latest ]

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.100'
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - uses: pnpm/action-setup@v2
        with:
          version: 9
      - name: Install Python (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - run: python --version
      - name: Test (Unix)
        run: dotnet msbuild "tests/Thoth.Json.Tests.JavaScript" msbuild "/Users/mmangel/Workspaces/Github/fable-compiler/Fable/src/fable-library-ts/Fable.Library.TypeScript.fsproj" /p:Configuration=Release --getProperty:TargetFrameworks --getProperty:TargetFramework
